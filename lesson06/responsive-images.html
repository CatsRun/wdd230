<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="description" content="WDD 230 Web Frontend Development responsive images">
    <meta name="author" content="Angela Murray">
    <!-- normalize.css wk2 -->
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Richmond Temple" width="1500px" height="750px">
                <label for="hero">Richmind Temple</label>
            </picture>
        </div>
    </main>
</body>
</html>
