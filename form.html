        <!-- sould the form method be 'get' because we are using Github, or 'post' because there is sensative info? -->

            <fieldset>
                <legend> New Account </legend>
                <label>User Name* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" placeholder="at least 8 characters long " required></label>
                <label>Password again* <input type="password" id="password2" name="password2" pattern="[a-zA-Z0-9]{8,}" placeholder="Re-enter Your Password" required></label>
                <!-- after the pattern makes: +@byui.edu required -->
