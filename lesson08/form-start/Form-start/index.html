<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html"  >
            <fieldset>
                <legend>Applicant Information</legend>
                <!--fname is used becuase the webrowser can identify it and use it with auto complete.  -->
                <!-- lable makes the words clickable -->
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com"></label>                
                <label>website<input type="url" name="phone" placeholder="http://"></label>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <!-- keeping the 'name=' the same causes only one radio button to be selected at a time  -->
                <label><input type="radio" name="audience" value="beginner"> Beginner</label>
                <label><input type="radio" name="audience" value="Intermediate"> Intermediate</label>
                <label><input type="radio" name="audience" value="advanced"> Advanced</label>

                <div>Software Needed</div>
                <label><input type="checkbox" name="code" value="yes"> Coding </label>
                <label><input type="checkbox" name="checkbox" value="yes"> FTP Client</label>
                <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label><input type="checkbox" name="process" value="yes"> Preprocesspr</label>
                
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completeDate"></label>
                <label>Course Subject
                    <select name="subject">
                        <!-- &#9662; adds a down arrow -->
                        <option value="">Please Select &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="software">Creative Professional</option>
                        <option value="software">Information Technology</option>
                        <option value="software">Data Professional</option>
                        <option value="software">Construction</option>
                        <option value="software">Manufacturing</option>
                        <option value="software">Business Professional</option>
                        <option value="software">Cyber Security</option>                     
                    </select>
                </label>

                <label>How Many Authors<input type="number" name="authors"></label>
                
            </fieldset>
            <!-- when choosing what to put on a submit button ask "I want to..." the answer is that you put on the button -->
            <input type="submit" value="Propose My Course">
        </form>
